<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links Profile</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="informations">
                <img class="photo" src="./src/images/avatar-jessica.jpeg" alt="photo jessica">
                <h2 class="name">Jessica Randall</h2>
                <p class="city">London, United Kingdom</p>
                <p class="description">"Front-end developer and avid reader."</p>
            </div>

            <div class="buttons">
                <button class="btn-gitHub">GitHub</button>
                <button class="btn-frontEnd">Frontend Mentor</button>
                <button class="btn-linkedin">Linkedin</button>
                <button class="btn-x">X</button>
                <button class="btn-instagram">Instagram</button>
            </div>
        </div>
    </main>
</body>

</html>
